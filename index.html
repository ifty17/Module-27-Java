<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Functional <span class="text-red-500 font-medium">Baap er bank</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 w-3/4 text-white mx-auto mt-5 gap-4">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total" class="font-medium">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total" class=" font-medium">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total" class=" font-medium">1240</span></h2>
                </div>
            </div>
        </section>


        <section class="mt-7 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="Amount you want to Deposit">
                    <button id="btn-deposit"  class="mt-4 bg-yellow-400 text-white  px-6 py-2 font-medium hover:bg-sky-400 rounded-lg" >Deposit</button>
                </div>

 
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="Amount you want to Withdraw">
                    <button id="btn-withdraw"  class="mt-4 bg-yellow-400 text-white  px-6 py-2 font-medium hover:bg-sky-400 rounded-lg" >Deposit</button>
                </div>
            </div>
        </section>

    </main>
    
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
